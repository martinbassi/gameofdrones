<div class="py-5 text-center">
  <img class="d-block mx-auto mb-4" src="../../assets/logo.png" alt="" width="130">
  <h2>Game of Drones</h2>
</div>
<div class="row justify-content-md-center shadow-lg">
  <div class="col-md-7 col-lg-7 mb-4">
    <app-welcome (playersReady)="onPlayersReady($event)" *ngIf="currentRound === 0"></app-welcome>
    <app-move-selection *ngIf="currentRound > 0" [movements]="movements" [playerName]="currentPlayerName" [currentRound]="currentRound"
      (moveSelected)="onMoveSelected($event)"></app-move-selection>
    <app-winner-result [winner]="winner" (restartGame)="onRestartGame()"
      *ngIf="currentRound === -1"></app-winner-result>
  </div>
    <div class="col-5" *ngIf="currentRound > 1">
      <app-game-result [results]="results"></app-game-result>
    </div>
</div>
